<div class="top-bar__container table">
  <div class="top-bar-logo table-cell">
    <img height="50px" src="assets/logo.svg">
  </div>
  <div class="top-bar-search rel">
    <div class="f-w f-h flex row abs ver-center hor-center" style="top: 0; left: 0; padding: 0 50px 0 70px;">
      <input placeholder="Search" class="main-inp">
<!--       TODO сделать поиск -->
      <img src="assets/search.svg" width="25px" style="left: 80px; top: 22.5px; position: absolute">
    </div>
  </div>
</div>

<div id="small-src-menu" class="left-bar__open-menu scr-f-h">
  <ul class="flex column">
    <li class="flex row ver-center" *ngFor="let element of NavigationElements" (click)="navigate(element.link!)">
      <img width="40px" style="margin-right: 20px;" [src]="this.router.getRoute()==this.element.link? element.chosen_svg : element.svg">
      <p style="line-height: 40px;">{{element.name}}</p>
    </li>
    <li class="flex row ver-center" (click)="navigate('/search')">
      <img width="40px" style="margin-right: 20px;" [src]="this.router.getRoute()=='/search'? 'assets/navigation_svg/search.chosen.svg' : 'assets/navigation_svg/search.svg'">
      <p style="line-height: 40px;">Search</p>
    </li>
  </ul>
</div>

<svg class="top-bar-opener" (click)="interact_menu()" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path id="opener-svg-1" d="M6.66667 13.3333H33.3333" stroke="#EFEEE0" stroke-width="3.33333" stroke-linecap="round" stroke-linejoin="round"/>
  <path id="opener-svg-2" d="M6.66667 26.6667H33.3333" stroke="#EFEEE0" stroke-width="3.33333" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
